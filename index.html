<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwind.config.js">
</head>

<body class="mt-8">
    <main class="mx-auto">
        <!-- main content container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                      <h2 class="text-2xl font-bold">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <div>
                        <input type="text" id="triangle-base" class="w-24 bg-[#F1F1F1] p-2 rounded" placeholder="b">
                    <span>cm</span>
                    <input type="text" id="triangle-height" class="w-24 bg-[#F1F1F1] p-2 rounded" placeholder="h">
                    <span>cm</span>
                    </div>
                    <div>
                      <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                    </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full" onclick="triangleCalculating()">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-bold">Triangle</h2>
                        <p>Area (A) = w x l</p>
                        <div>
                          <input type="text" id="rectangle-width" class="w-24 bg-[#F1F1F1] p-2 rounded" placeholder="w">
                      <span>cm</span>
                      <input type="text" id="rectangle-length" class="w-24 bg-[#F1F1F1] p-2 rounded" placeholder="l">
                      <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                        <div class="card-actions">
                          <button onclick="rectangleCalculating()" class="btn btn-primary w-full">Buy Now</button>
                        </div>
                      </div>
                  </div>
                <!-- parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-bold">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <div class="card-actions">
                          <button class="btn btn-primary w-full">Buy Now</button>
                        </div>
                      </div>
                  </div>
                <!-- rhombus card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-2xl font-bold">Rhombus</h2>
                        <p>Area (A) = 0.5 x d1 x d2</p>
                        <div>
                            <input type="text" class="w-24 bg-[#F1F1F1] p-2 rounded" placeholder="b">
                        <span>cm</span>
                        <input type="text" class="w-24 bg-[#F1F1F1] p-2 rounded" placeholder="h">
                        <span>cm</span>
                        </div>
                        <div class="card-actions">
                          <button class="btn btn-primary w-full">Buy Now</button>
                        </div>
                      </div>
                  </div>
            </div>
            <!-- area calculationg container -->
            <div class="w-96 border rounded-xl p-8">
                <h3 class="text-xl text-center">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="js/triangle.js"></script>
</body>

</html>
